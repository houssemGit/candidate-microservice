server:
  port: 8054


spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id : candidate-service
          #uri: http://localhost:8080
          uri: lb://candidate-service
          predicates:
            - Path=/candidates/**

eureka:
  instance:
    appname: ${spring.application.name}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka